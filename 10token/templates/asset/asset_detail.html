{% extends "base.html" %}

{% block content %}
    <div class="asset">

        {% if asset.published_date %}
            <div class="date">
                {{ asset.published_date }}
            </div>
        {% endif %}

        <h1>{{ asset.name }}</h1>
        <p>{{ asset.description|linebreaksbr }}</p>


    </div>
{% endblock %}
